<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/css/createParcel.css">
    <!-- <link rel="stylesheet" href="../asset/css/body.css"> -->
    <title>Welcome Back</title>
</head>

<body>

    <header>
        <nav>
            <a class="navbar-brand" href="index.html">
                <img class="img-responsive" src="../asset/img/connection-world-map-point.jpg" width="80px" alt="SendIT logo">
            </a>
            <div class="navbar">
                <a href="../index.html">Home</a>
                <a href="getQuotes.html">Get Quotation</a>
                <div class="dropdown">
                  <button class="dropbtn">My Account
                    <!-- <i class="fa fa-caret-down"></i> -->
                  </button>
                  <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Create an Order</a>
                    <a href="#">My Order</a>
                  </div>
                </div>
            </div>
            <div class="bar-container" onclick="toggler(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

            <!-- side navigation -->
            <div class="side-dropdown">
                <a  href="../index.html">Home</a>
                <button class="dropbtn" onclick="myFunction()"> My account</button>
                <div id="myDropdown" class="dropdown-content">
                    <a class="nav-link" href="#">Get Quotes</a>
                    <a class="nav-link" href="#">Send Parcel</a>
                    <a class="nav-link" href="#">Contact us</a>
                </div>
            </div>
        </nav>
    </header>  
        
          
    <div class="container">
        <div class="parcel-delivery">
            <div class="order-form">
                <div class="form-title">
                    <p>ORDERS AND DELIVERIES </p>
                </div>
                <form action="#">
                    <div class="form-field">
                        <input type="email" name="email" id="email" placeholder="Your Email">
                    </div>
                    <div class="form-field">
                        <input type="text" name="destination" id="destination" placeholder="Destination">
                    </div>
                    <div class="form-field">
                        <input type="number" name="weight" id="weight" placeholder="Weight">
                    </div>
                    <div class="form-field">
                        <input type="tel" name="phone" id="phoneNo" placeholder="Recipient phone number">
                    </div>
                    <div class="form-field">
                        <input type="text" name="location" id="pickup" placeholder="Pickup location">
                    </div>
                    <div class="form-field">
                        <input type="submit" name="submit" id="submit" value="Place Order" onclick="onFormSubmit();">
                    </div>
                </form>
                <div class="order-record">
                    <div class="pending">
                        Pending Order:
                    </div>
                    <div class="delivered">
                        Order Delivered
                    </div>
                    <div class="total">
                        My total Order:
                    </div>
                </div>
            </div>
            <div class="my-order">
                <table border="1" id="parcelTable">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>weight</th>
                            <th>City of Destination</th>
                            <th>Pickup location</th>
                            <th>Recipient Phone number</th>
                            <th>$ Price</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- <script src="../asset/js/main.js"></script> -->
    <script src="../asset/js/createParcel.js"></script>
</body>

</html>
