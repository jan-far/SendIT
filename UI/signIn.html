<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../asset/css/signIn.css">
    <title>SignIn - Welcome back</title>
</head>

<body>
    <div class="signIn">
        <a class="logo" href="../index.html">
            <img class="SendIT-logo" src="../asset/img/connection-world-map-point.jpg" width="100px" alt="SendIT logo">
        </a>
        <form>
            <fieldset>
                <p>Welcome! Please sign in</p>
                <div class="form-field">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-field">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <a href="./forgot.html">Forgot Password?</a>
                <div class="form-field">
                    <input type="submit" id="submit" value="Sign In" >
                </div>
            </fieldset>
        </form>
        <p>Don't have an account? create one now! <a href="./signup.html" style="font-weight:bold;">Sign Up</a></p>
        <a class="backHome" href="../index.html">HomePage</a>
    </div>
    <script src="../asset/js/signin.js"></script>
</body>

</html>
