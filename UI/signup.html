<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../asset/css/intlTelInput.css">
    <link rel="stylesheet" href="../../asset/css/signup.css">
    <title>Join Us</title>
</head>

<body>
    <div class="signUp-form">
        <div class="signup">
            <form action="">
                <fieldset>
                    <p style="font-family: Arial, Helvetica, sans-serif; 
                    color:blue;
                    font-size: larger;
                    ">Sign Up!</p>
                    <div class="form-field">
                        <input type="text" name="firstname" id="firstname" placeholder="First name" required>
                    </div>
                    <div class="form-field">
                        <input type="text" name="lastname" id="lastname" placeholder="Last name" required>
                    </div>
                    <div class="form-field">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-field">
                        <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="form-field">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-field">
                        <input type="password" name="password" placeholder="Repeat Password" required>
                    </div>
                    <div class="form-field">
                        <input type="text" name="pickup" id="pickup" placeholder="My default pickup location">
                    </div>
                    <div class="form-field">
                        <input type="submit" id="submit" value="Create Account">
                    </div>
                </fieldset>
               
            </form>
            <p>Already have an account? <a href="./signIn.html">Login</a></p>
            <a class="backHome" href="../index.html">HomePage</a>
        </div>
    </div>
    <script src="../../asset/js/intlTelInput.js"></script>
    <script src="../../asset/js/signup.js"></script>
</body>

</html>
