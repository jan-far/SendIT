    <link rel="stylesheet" href="../asset/css/forgot.css">
    <title>Recover Password</title>
</head>

<body>
    <div class="forgot">
        <form action="">
            <fieldset>
                <div class="form-field">
                    <p class="resetTitle">Reset Password</p> <br>
                    <p>Enter your registered email address to recieve a new Password</p>
                </div>
                <div class="form-field">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                </div>
                <div class="form-field">
                    <input type="submit" name="submit" id="submit" value="Reset Password">
                </div>
                <p> <a href="./signIn.html"> Back to login</a></p>
            </fieldset>
        </form>
    </div>
